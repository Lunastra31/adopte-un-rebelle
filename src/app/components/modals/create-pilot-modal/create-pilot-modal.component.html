<form [formGroup]="form" class="form">
  <div class="dialog-container">
    <h1 mat-dialog-title>Ajouter un nouveau pilote</h1>
    <div mat-dialog-content class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Nom</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="form.get('name')?.hasError('required')">
          Nom du pilote requis.
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Prénom</mat-label>
        <input matInput formControlName="surname" />
        <mat-error *ngIf="form.get('surname')?.hasError('required')">
          Prénom du pilote requis.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Choisir une race</mat-label>
        <mat-select disableRipple formControlName="pilotBreed">
          <mat-option
            [value]="pilotBreed"
            *ngFor="let pilotBreed of pilotBreeds"
          >
            {{ pilotBreed }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('pilotBreed')?.hasError('required')">
          Race du pilote requis.
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="age">
        <mat-label>Âge</mat-label>
        <input matInput formControlName="age" />
        <mat-error
          *ngIf="
            form.get('age')?.hasError('min') || form.get('age')?.hasError('max')
          "
        >
          {{ errorMessages.age }}
        </mat-error>
      </mat-form-field>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        (click)="addPilot()"
      >
        Ajouter le pilote
      </button>
    </div>
  </div>
</form>
